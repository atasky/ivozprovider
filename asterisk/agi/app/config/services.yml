      $entityPersister:
        '@Ivoz\Core\Infrastructure\Domain\Service\DoctrineEntityPersister'

  Agi\Action\ExternalFriendCallAction:
    lazy: true
    arguments: ~

  Agi\Action\ExternalRetailCallAction:
    lazy: true
    arguments: ~

  Agi\Action\ExternalUserCallAction:
    lazy: true
    arguments: ~

  Agi\Action\ServiceAction:
    lazy: true
